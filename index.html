<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Rating Component </title>
</head>

<body class="bg-gray-950 flex justify-center items-center h-screen">
  <div class="w-80 h-80 bg-gray-900 rounded-3xl ">

    <!-- Rating Component -->
    <div id="ratingComponent" class="flex flex-col p-6 gap-3">
      <div id="imageDiv"
        class=" bg-gray-800 rounded-full h-10 w-10 font-bold text-center p-2 text-gray-500 text-sm flex justify-center items-center">
        <img class="fristImage" width="15" src="src/images/icon-star.svg" alt="star icon-star">
      </div>

      <div id="text" class=" flex flex-col gap-2">
        <h1 class="font-overpass text-white text-2xl font-bold ">How did we do?</h1>
        <p class="font-overpass text-gray-500 text-sm">Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!</p>
      </div>

      <div id="ratingNumbers" class=" flex flex-row justify-between cursor-pointer">

      </div>

      <button id="button" onclick="submit()"
        class=" cursor-pointer bg-orange-500 rounded-full py-2 text-center font-overpass text-size tracking-space hover:bg-white font-semibold">SUBMIT</button>
    </div>

    <!-- Thank You Component -->
    <div id="thankYouComponent" class="p-8">
      <div class="thank-you-img flex justify-center items-center">
        <img src="src/images/illustration-thank-you.svg" class="w-30" alt="">
      </div>

      <div class="flex justify-center items-center mt-8">
        <p class="font-overpass  text-orange-500  text-[15px] text-center bg-gray-800 w-50 p-1 rounded-2xl">You selected <span
          id="selectedRatingSpan"></span> out of 5</p>
      </div>
      
      <h2 class=" text-2xl text-white font-overpass text-center mt-6">Thank you!</h2>
      <p class="font-overpass text-gray-500 text-size text-center mt-3">We appreciate you taking the time to give a rating.
        If you ever need more support, don't hesitate to get in
        touch!</p>
    </div>
  </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
